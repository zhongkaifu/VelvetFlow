name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run test suite
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest.xml

      - name: Diagnose openai import
        if: failure()
        run: |
          python - <<'PY'
          import importlib.util
          import importlib.metadata
          import sys
          from pathlib import Path
          import openai
          import agents
          print("openai dist version:", importlib.metadata.version("openai"))
          print("openai-agents dist version:", importlib.metadata.version("openai-agents"))
          print("openai version:", getattr(openai, "__version__", None))
          print("openai file:", getattr(openai, "__file__", None))
          print("has AsyncOpenAI:", hasattr(openai, "AsyncOpenAI"))
          print("openai spec:", importlib.util.find_spec("openai"))
          print("agents file:", getattr(agents, "__file__", None))
          print("agents spec:", importlib.util.find_spec("agents"))
          print("cwd:", Path.cwd())
          print("openai __path__:", getattr(openai, "__path__", None))
          repo_candidates = sorted(
              {p for p in Path(".").rglob("openai.py")}
              | {p for p in Path(".").rglob("openai/__init__.py")}
          )
          print("repo openai candidates:")
          for candidate in repo_candidates:
            print(f"  {candidate}")
          print("sys.path:")
          for entry in sys.path:
            print(f"  {entry}")
          PY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: reports/pytest.xml

      - name: Summarize results
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/pytest.xml

  live-openai-tests:
    name: Run live OpenAI tests (requires secret)
    runs-on: ubuntu-latest
    needs: tests
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      OPENAI_EMBEDDING_MODEL: ${{ secrets.OPENAI_EMBEDDING_MODEL }}
    steps:
      - name: Skip live tests when secret is absent
        if: ${{ env.OPENAI_API_KEY == '' }}
        run: |
          echo "OPENAI_API_KEY is not configured; skipping live OpenAI test job."

      - name: Checkout repository
        if: ${{ env.OPENAI_API_KEY != '' }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ env.OPENAI_API_KEY != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: ${{ env.OPENAI_API_KEY != '' }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run live OpenAI endpoint tests
        if: ${{ env.OPENAI_API_KEY != '' }}
        run: |
          mkdir -p reports
          pytest --junitxml=reports/openai-live.xml tests/test_openai_live.py

      - name: Upload live test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-openai-live-results
          path: reports/openai-live.xml

      - name: Summarize live results
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/openai-live.xml
