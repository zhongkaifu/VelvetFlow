name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Diagnose openai import
        run: |
          python - <<'PY'
          import importlib.util
          import sys
          import openai
          print("openai version:", getattr(openai, "__version__", None))
          print("openai file:", getattr(openai, "__file__", None))
          print("has AsyncOpenAI:", hasattr(openai, "AsyncOpenAI"))
          print("openai spec:", importlib.util.find_spec("openai"))
          print("sys.path:")
          for entry in sys.path:
            print(f"  {entry}")
          PY

      - name: Run test suite
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: reports/pytest.xml

      - name: Summarize results
        if: always()
        uses: test-summary/action@v2
        with:
          paths: reports/pytest.xml
